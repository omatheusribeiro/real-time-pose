<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Pose Application</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./logo.png" alt="Logo" />
              <h3>AI - Real-Time Pose Application</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="https://github.com/omatheusribeiro" target="_blank">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/omatheusribeiro/" target="_blank">LinkedIn</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Experience using AI for Real-Time Pose recognition.</h1>
              </div>
              <p class="text">
                In this project you will be able to use artificial intelligence capable of recognizing and detecting the user's body movement!
              </p>
              <div class="cta">
                <a href="https://github.com/omatheusribeiro/real-time-pose" class="btn" target="_blank">Repository</a>
              </div>
            </div>

            <div class="div-video" id="div-video">
              <div id="root"></div>
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
